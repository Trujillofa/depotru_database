[pytest]
# Pytest Configuration for Business Data Analyzer
# ================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring database
    slow: Slow running tests
    requires_db: Tests that require database connection
    requires_api: Tests that require API keys

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
