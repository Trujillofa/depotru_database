# ============================================================================
# Unified CI/CD Pipeline
# Comprehensive testing, linting, type-checking, and build verification
# ============================================================================

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Test Job - Run pytest with coverage across Python versions
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y freetds-dev unixodbc-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not requires_db and not requires_api"
        env:
          PYTHONPATH: src
      
      - name: Upload coverage artifact
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            .coverage
          retention-days: 30
      
      - name: Test summary
        if: always()
        run: |
          echo "### Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Lint Job - Code formatting and style checks
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-pyproject
      
      - name: Check code formatting with black
        run: |
          echo "::group::Black formatting check"
          black --check --diff src/ tests/ examples/
          echo "::endgroup::"
      
      - name: Check import sorting with isort
        run: |
          echo "::group::isort import sorting check"
          isort --check-only --diff src/ tests/ examples/
          echo "::endgroup::"
      
      - name: Lint with flake8
        run: |
          echo "::group::Flake8 linting"
          flake8 src/ tests/ examples/
          echo "::endgroup::"
      
      - name: Lint summary
        if: always()
        run: |
          echo "### Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Black: code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- isort: import sorting" >> $GITHUB_STEP_SUMMARY
          echo "- Flake8: style and error checking" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Type Check Job - Static type analysis with mypy
  # ============================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-type-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-type-
      
      - name: Install type checking dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -e ".[dev]"
      
      - name: Run mypy type checker
        run: |
          echo "::group::Mypy type checking"
          mypy src/ --show-error-codes --show-column-numbers
          echo "::endgroup::"
      
      - name: Type check summary
        if: always()
        run: |
          echo "### Type Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Static type analysis completed" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Build Job - Package build verification
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-wheel-contents
      
      - name: Build package
        run: |
          echo "::group::Building package"
          python -m build
          echo "::endgroup::"
      
      - name: Check wheel contents
        run: |
          echo "::group::Checking wheel contents"
          check-wheel-contents dist/*.whl
          echo "::endgroup::"
      
      - name: Check package with twine
        run: |
          echo "::group::Twine package check"
          twine check dist/*
          echo "::endgroup::"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
      
      - name: Build summary
        if: always()
        run: |
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Wheel: dist/*.whl" >> $GITHUB_STEP_SUMMARY
          echo "- Source: dist/*.tar.gz" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # CI Summary Job - Aggregate all results
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, build]
    if: always()
    
    steps:
      - name: Generate CI summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test (Python 3.8-3.11) | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.test.result }}" == "success" && \
                "${{ needs.lint.result }}" == "success" && \
                "${{ needs.type-check.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some CI checks failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
