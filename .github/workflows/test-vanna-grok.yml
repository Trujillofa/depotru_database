name: Test Vanna Grok

on:
  push:
    branches: [ main, copilot/** ]
    paths:
      - 'src/vanna_grok.py'
      - 'tests/test_vanna_grok.py'
      - '.github/workflows/test-vanna-grok.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/vanna_grok.py'
      - 'tests/test_vanna_grok.py'
      - '.github/workflows/test-vanna-grok.yml'
  workflow_dispatch:

jobs:
  test-vanna-grok:
    name: Test Vanna Grok Integration
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Microsoft ODBC Driver 18
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
          # Install headers for pyodbc
          sudo apt-get install -y unixodbc-dev
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y freetds-dev
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov pytest-mock
          pip install pandas numpy
          pip install vanna chromadb openai
          pip install python-dotenv
          pip install flask waitress Flask-Sock
          pip install flasgger
          pip install pyodbc
      
      - name: Verify imports
        run: |
          python -c "import sys; print(sys.path)"
          python -c "import sys; sys.path.insert(0, 'src'); from vanna_grok import format_number; print('✓ vanna_grok imports successfully')"
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}/src
      
      - name: Run tests for vanna_grok.py
        run: |
          PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/src pytest tests/test_vanna_grok.py -v --tb=short --cov=src/vanna_grok --cov-report=term --cov-report=xml
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: vanna-grok
          name: vanna-grok-coverage
          fail_ci_if_error: false
      
      - name: Test summary
        if: always()
        run: |
          echo "### Test Results for vanna_grok.py" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
