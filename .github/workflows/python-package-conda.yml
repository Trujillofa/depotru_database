name: Python Package with Anaconda

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: test-env
        environment-file: environment.yml
        auto-activate-base: false

    - name: Display Conda info
      shell: bash -l {0}
      run: |
        conda info
        conda list
        which python
        python --version

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install -c conda-forge pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy isort

    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      shell: bash -l {0}
      run: |
        black --check src/ tests/ examples/ || echo "Code needs formatting (non-blocking)"

    - name: Check import sorting with isort
      shell: bash -l {0}
      run: |
        isort --check-only src/ tests/ examples/ || echo "Imports need sorting (non-blocking)"

    - name: Type checking with mypy
      shell: bash -l {0}
      continue-on-error: true
      run: |
        mypy src/ || echo "Type checking issues found (non-blocking)"

    - name: Run tests with pytest
      shell: bash -l {0}
      env:
        # Use credentials from GitHub secrets
        DB_SERVER: ${{ secrets.DB_SERVER }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install bandit safety

    - name: Security check with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || echo "Security issues found (review recommended)"

    - name: Dependency vulnerability check with safety
      run: |
        safety check --file requirements.txt || echo "Vulnerable dependencies found (review recommended)"

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  package-build:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        pip install build wheel setuptools

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        pip install twine
        twine check dist/*

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
