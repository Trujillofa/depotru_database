name: Tests

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-basic:
    name: Basic Tests (No Dependencies)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      
      - name: Run basic tests
        run: |
          python run_tests.py --quick
      
      - name: Test summary
        if: always()
        run: |
          echo "### Basic Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Basic tests completed (no dependencies required)" >> $GITHUB_STEP_SUMMARY
  
  test-with-dependencies:
    name: Tests with Dependencies
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y freetds-dev unixodbc-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          # Install optional dependencies for testing
          pip install pandas matplotlib python-dotenv || true
          pip install vanna chromadb openai || true
          pip install flask waitress || true
          pip install pyodbc || true
          pip install pymssql || true
      
      - name: Run all tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=term --cov-report=xml
        env:
          # Mock environment variables for testing
          GROK_API_KEY: xai-test-key-for-ci
      
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Test summary
        if: always()
        run: |
          echo "### Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All available tests completed" >> $GITHUB_STEP_SUMMARY
